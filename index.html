<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <style>
			
		.container{
			width:30%;
		}
		
	</style>


  </head>

  <body>

    <div class="container" ng-controller="LoginController">
	  <div class="alert alert-danger" ng-show="isError">Invalid Username & Password.</div>	
      <form class="form-signin" ng-submit="login();">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" ng-model="username"  id="inputUsername" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="password"  id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label><a href="registration.html">Click to Register </a></label>
        </div>        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

	<script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/apiService.js"></script>
    <script type="text/javascript" src="js/controller/loginController.js"></script>

  </body>
</html>
